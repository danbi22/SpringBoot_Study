<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
	
	<main layout:fragment="main">
		<div class="my-2 card">
			<div class="card-header text-center">
				<h1>새 포스트 작성 페이지</h1>
			</div>
			
			<div class="card-body">
				<form action="/post/create" method="post">
					<div class="my-2">
						<label class="form-lable" for="title">제목</label>
						<input class="form-control" id="title" type="text" placeholder="제목을 입력해주세요" name="title" required autofocus/>
					</div>
					
					<div class="my-2">
						<label class="form-lable" for="content">내용</label>
						<textarea class="form-control" id="content" placeholder="내용을 입력해주세요" name="content" required></textarea>
					</div>								
					
					<div class="my-2">
						<label class="form-lable" for="author">작성자</label>
						<input class="form-control" id="author" placeholder="작성자명을 입력해주세요" name="author" type="text" required>
					</div>				
					<div>
						<input class="form-control btn btn-outline-success" type="submit" value="작성완료">
					</div>
				</form>
			</div>
		</div>
	</main>

</html>
